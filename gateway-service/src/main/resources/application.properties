spring.application.name=gateway-service
server.port=8888
spring.cloud.config.enabled=false

# demandez au micro service au démarrage ce n'est pas l'a pine de chercher à te connecter vers discovery parce que ça, n'existe pas (discovery service n'est pas encore démarer)
spring.cloud.discovery.enabled=true
# définir URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# définir l'instance actuelle
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.lower-case-service-id=true

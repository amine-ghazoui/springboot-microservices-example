spring.application.name=billing-service
server.port=8083
Spring.datasource.url = jdbc:h2:mem:bills-db

spring.h2.console.enabled=true

spring.data.rest.base-path=/api

# demandez au micro service au démarrage ce n'est pas l'a pine de chercher à te connecter vers discovery parce que ça, n'existe pas (discovery service n'est pas encore démarer)
spring.cloud.discovery.enabled=true

# définir URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true
# la méme chose pour config
spring.cloud.config.enabled=false

# cette commande c'est pour dire que tout le monde peut acceder au web service
management.endpoint.web.exposure.include=*
spring.application.name=customer-service
server.port=8081

spring.config.import=optional:configserver:http://localhost:9999

Spring.datasource.url = jdbc:h2:mem:customers-db
spring.h2.console.enabled=true

# la méme chose pour config
spring.cloud.config.enabled=true

spring.data.rest.base-path=/api

# demandez au micro service au démarrage ce n'est pas l'a pine de chercher à te connecter vers discovery parce que ça, n'existe pas (discovery service n'est pas encore démarer)
spring.cloud.discovery.enabled=true
# définir URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# définir l'instance actuelle
eureka.instance.prefer-ip-address=true

